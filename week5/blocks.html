<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blocks</title>
    <style>
        p {
            border: 1px solid;
            display: inline-block;
            /* по умолчанию block (в столбец), inline - в строку */
            width: 100px;
            height: 26px;
            padding: 10px;
            margin: 20px;
            box-sizing: border-box;
            /* margin не считается */
        }
    </style>
</head>

<body>
    <h1>Блочная модель</h1>
    <p>Абзац 1</p>
    <p>Абзац 2</p>
    <p>Абзац 3</p>
</body>

</html>
