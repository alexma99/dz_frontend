<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <!-- <link rel="stylesheet" href="assets/styles/normalize.css"> -->
    <style>
        p {
            border: 1px solid;
        }

        .flex-container {
            border: 1px solid;
            display: flex;
            justify-content: space-between;
        }

        .flex_p {
            height: 100px;
            width: 100px;
            background-color: red;
            margin-left: 10px;
        }

        .flex_last {
            height: 100px;
            width: 100px;
            background-color: red;
            margin-right: 0;
        }
    </style>
</head>

<body>
    <h1>Flexbox</h1>
    <div class="flex-container">
        <p class="flex_p"></p>
        <p class="flex_p"></p>
        <p class="flex_last"></p>
    </div>
</body>

</html>
