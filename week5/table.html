<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table method</title>
</head>

<body>
    <h1>Здесь будут таблицы</h1>
    <table border="1" style="width:50%">
        <thead>
            <th>Column1</th>
            <th>Column2</th>
            <th>Column3</th>
        </thead>
        <tbody>
            <tr>
                <!-- tr - строчка таблицы, td -->
                <td rowspan="2">Row 1 Cell 1</td> <!-- td - ячейка таблицы -->
                <td>Row 1 Cell 2</td>
                <td>Row 1 Cell 3</td>
            </tr>
            <tr>
                <td>Row 2 Cell 2</td>
                <td>Row 2 Cell 3</td>
            </tr>
            <tr>
                <td colspan="3">Row 3 Cell 1</td>
            </tr>
        </tbody>
    </table>

</body>

</html>
